
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAE Flora Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>UAE Flora Explorer</h1>
  </header>
  <main class="container">
    <input type="text" id="search" class="search-bar" placeholder="Search for a plant...">
    <button onclick="getLocation()">📍 Nearby Plants (GPS)</button>
    <video id="camera" autoplay playsinline></video>
    <section class="plant-list" id="plantList"></section>
  </main>
  <footer>
    <p>🌿 Explore native plants of the UAE — with live camera & GPS</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
